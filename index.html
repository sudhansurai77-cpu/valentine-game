<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Game</title>
<style>
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }
    .box {
        background: white;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    h1 {
        color: #e63946;
    }
    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 15px;
    }
    #yes {
        background: #e63946;
        color: white;
    }
    #no {
        background: #ccc;
        color: black;
        position: absolute;
    }
</style>
</head>
<body>

<div class="box">
    <h1>üíñ Will you be my Valentine? üíñ</h1>
    <button id="yes" onclick="openProposal()">Yes ‚ù§Ô∏è</button>
</div>

<button id="no">No üíî</button>

<script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    function openProposal() {
        window.open("proposal.html", "_blank");
    }
</script>

</body>
</html>
